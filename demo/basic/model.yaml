plugins:
  - params
  - model
  - data

params:
  module: inex.helpers/assign
  options:
    value:
      model_name: ResNet-18
      inpot_dim: [28, 28]
      num_classes: 10

model:
  module: inex.helpers/assign
  options:
    value:
      model_path: ${globals.model_path}

data:
  module: inex.helpers/assign
  options:
    value:
      data_path: ${globals.data_root}/${globals.data_set}/wav.scp